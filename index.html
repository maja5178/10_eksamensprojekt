    <script>
        const posturl = "http://majakepler.dk/kea/10_eksamenprojekt/wordpress/wp-json/wp/v2/historie/";

        let artikler = [];
        let template;


        function start() {
            console.log("start");
            hentJSON();
        }

        async function hentJSON() {
            console.log("hent json");

            const resspons = await fetch(posturl)
            artikler = await resspons.json();

            visTemplate();
        }

        function visTemplate() {

            console.log(artikler);
            let dataFill = document.querySelector("#historie");
            let template = document.querySelector("template");


            artikler.forEach(element => {
                let klon = template.cloneNode(true).content;
                klon.querySelector(".txt").textContent = `${element.title.rendered}`;
                klon.querySelector(".img").innerHTML = `${element.billede.rendered}`;
//                'klon.querySelector("article").addEventListener("click", () => {
 // location.href = `historie.html?id=${element.id}`;
 // })'
                dataFill.appendChild(klon);
            })
        }
