            <a href="index.html">

            <div class="burger">
                <div class="line1"></div>

        <div class="nav_right hide">

            <ul class="nav_links">

    <div class="background hide ">
        <div class="image"></div>
        <div class="banner"></div>
    </div>

    <section id="background_banner"></section>

    <section id="splach">
        <h1>Plakater</h1>
    </section>


    <div class="container">
        <section id="gallery_wall"></section>

        <template>
            <article>
                <div class="gallery">

                    <img class="img" src="" alt="">
                    <div class="txt_content">
                        <h3 class="h3"></h3>
                        <p>Se mere</p>
                    </div>
                </div>
            </article>
        </template>


    </div>
    <footer>
        <div class="top">
            <div class="line"></div>
            <div class="follow">
                <div class="col">

                    <h4>FOLLOW ME</h4>
                </div>
                <div class="col">
                    <a href="https://www.facebook.com/sebastian.guldager" target="_blank">
                        <img src="image/SVG/facebook_icon.svg" alt="facebook icon">
                    </a>
                </div>

                    <a href="https://www.instagram.com/sebastianguldager/" target="_blank">

            </div>

        <div class="bottom">
            <h4>Tatoveret siden 2019</h4>
            <h4>Sebastian Guldager © 2020</h4>
        </div>
    </footer>


    <script src="nav.js"></script>

    <script>
        //loader dom (document object model)
        document.addEventListener("DOMContentLoaded", start);

        const posturl = "http://majakepler.dk/kea/10_eksamenprojekt/wordpress/wp-json/wp/v2/plakat/";

        let artikler = [];

        function start() {
            console.log("start"); //start i inspect
            hentJSON();
        }

        async function hentJSON() {
            console.log("hent json"); //json = array af objecter

            const resspons = await fetch(posturl) //await kun når den er asynkron
            artikler = await resspons.json(); //sikker json

            visTemplate();
        }

        function visTemplate() {

            console.log(artikler);
            let dataFill = document.querySelector("#gallery_wall");
            let template = document.querySelector("template");


            artikler.forEach(element => {
                let klon = template.cloneNode(true).content;

                klon.querySelector(".img").src = `${element.galleri_billede.guid}`; // src --> stigen hen til billedet
                klon.querySelector(".img").alt = `${element.title.rendered}`; //tilføjer alt tekst
                klon.querySelector(".h3").innerHTML = `${element.title.rendered}`;

                klon.querySelector("article").addEventListener("click", () => { //clik på article
                    location.href = `plakat.html?id=${element.id}`; //ny html siden med id
                })
                dataFill.appendChild(klon);
            })
        }

    </script>
