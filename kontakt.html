 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>kontakt</title>
 </head>

 <body>

     <section id="splach"></section>
     <main>
         <h1></h1>
         <div></div>
     </main>

     <script>
         document.addEventListener("DOMContentLoaded", start);

         const url = "http://majakepler.dk/kea/10_eksamenprojekt/wordpress/wp-json/wp/v2/pages/7";

         let sektioner = [];
         let json;


         function start() {
             console.log("start");
             hentJSON();
         }

         async function hentJSON() {
             console.log("hent json");

             const resspons = await fetch(url)

             json = await resspons.json();

             visSide();
         }

         function visSide() {
             console.log(json);
             document.querySelector("main h1").textContent = json.title.rendered;
             document.querySelector("main div").innerHTML = json.content.rendered;
         }

     </script>

 </body>

 </html>
