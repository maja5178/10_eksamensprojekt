     <script>
         //find parametre (variabler) i url'en
         let urlParams = new URLSearchParams(window.location.search);
         //returner værdien for variablen "id"
         let id = urlParams.get("id");
         let print;
         document.addEventListener("DOMContentLoaded", getJson);

         async function getJson() {
             //hent en enkelt ret udfra id'et
             let jsonData = await fetch(`http://majakepler.dk/kea/10_eksamenprojekt/wordpress/wp-json/wp/v2/print/${id}`);
             print = await jsonData.json();
             visPrint();
         }

         //vis data om retten
         function visPrint() {
             document.querySelector(".img").src = print.billede.guid;
             document.querySelector(".h2_1").textContent = print.title.rendered;
             document.querySelector(".h2_2").textContent = print.title.rendered;
             document.querySelector(".navn").textContent = print.title.rendered;
             document.querySelector(".p").textContent = print.beskrivelse;
             document.querySelector(".pris").textContent = print.pris;
             document.querySelector(".mini_billede_1").src = print.mini_billede_1.guid;
             document.querySelector(".mini_billede_2").src = print.mini_billede_2.guid;
             document.querySelector(".mini_billede_3").src = print.mini_billede_3.guid;
             //

             // document.querySelector(".collum2_overskrift").innerHTML = destination.collum2_overskrift;
             // document.querySelector(".collum_2").innerHTML = print.collum_2;
         }
