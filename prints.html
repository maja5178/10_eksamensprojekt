 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prints</title>

     <link rel="stylesheet" href="general.css">
     <link rel="stylesheet" href="tato_style.css">
 </head>

 <body>

     <section id="splach"></section>
     <main>
         <h1></h1>
         <div></div>
     </main>


     <section id="destinatioer"></section>
     <template>
         <article>
             <div class="gallery">
                 <img class="img" src="" alt="">
             </div>
         </article>
     </template>


     <script>
         document.addEventListener("DOMContentLoaded", start1);

         const pageurl = "http://majakepler.dk/kea/10_eksamenprojekt/wordpress/wp-json/wp/v2/pages/9";

         let sektioner = [];
         let json;


         function start1() {
             console.log("start");
             hentJSON1();
         }

         async function hentJSON1() {
             console.log("hent json");

             const resspons = await fetch(pageurl)
             json = await resspons.json();
             visSide();
         }

         function visSide() {
             console.log(json);
             document.querySelector("main h1").textContent = json.title.rendered;
             document.querySelector("main div").innerHTML = json.content.rendered;
             start();
         }




         const posturl = "http://majakepler.dk/kea/10_eksamenprojekt/wordpress/wp-json/wp/v2/print/";

         let artikler = [];
         let template;


         function start() {
             console.log("start");
             hentJSON();
         }

         async function hentJSON() {
             console.log("hent json");

             const resspons = await fetch(posturl)
             artikler = await resspons.json();

             visTemplate();
         }

         function visTemplate() {

             console.log(artikler);
             let dataFill = document.querySelector("#destinatioer");
             let template = document.querySelector("template");


             artikler.forEach(element => {
                 let klon = template.cloneNode(true).content;
                 //                 klon.querySelector(".h1").textContent = `${element.title.rendered}`;
                 klon.querySelector(".img").src = `${element.billede.guid}`;
                 klon.querySelector(".img").alt = `${element.title.rendered}`;
                 klon.querySelector("article").addEventListener("click", () => {
                     location.href = `print.html?id=${element.id}`;
                 })
                 dataFill.appendChild(klon);
             })
         }

     </script>

 </body>

 </html>
